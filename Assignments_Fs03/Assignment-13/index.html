<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div id="app"></div>
  <div class="imageGallery">

    <div class="slider-item active">
      <img src="https://external-preview.redd.it/-7sBkOvTS2-1xUfjDtfbUUzOLImjMiDzSeyS2NPayrw.jpg?auto=webp&s=43c8a7480fd32c80773e61b43d9b4ffb86c9f687" alt="Slider-1">
    </div>
    <div class="slider-item">
      <img src="https://images5.alphacoders.com/112/1123013.jpg" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701535618.jpg" alt="Slider-3">
    </div>
    <div class="slider-item">
      <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701919442.jpg" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701927142.jpg" alt="Slider-5">
    </div>

    <div class="slider-btns">
      <button id="btn-prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button id="btn-next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <div class="dots">
      
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
