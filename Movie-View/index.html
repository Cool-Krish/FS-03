<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="main-Image"></div>
        <form class="login-Details">
            <h1 id="heading">Welcome Back,</h1>
            <p id="heading">Sign in to your account</p>
            <label for="UserName">User Name</label>
            <input type="text" name="UserName" id="Uname" placeholder="Enter your User Name">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name">
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" placeholder="Enter your Age">
            <label for="password">Password</label>
            <input type="password" name="password" id="pass">
            <p id="Forgot"><a href="#">Forgot password</a></p>
            <button class="Sign-in" style="font-size: 16px;" ><a href="Home.html">Sign in</a></button>
            <p id="acenter">Don't have account? <a href="#" style="color: rgb(240,35,60);">Sign up</a></p>
        </form>
    </div>



    <script src="index.js">
    </script>
</body>
</html>
